<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandWave - Mock Reels</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body.reels-mode {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        .reel-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reel {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* 10 Reels Colors */
        .reel:nth-child(1) {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
        }

        .reel:nth-child(2) {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .reel:nth-child(3) {
            background: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            color: #333;
        }

        .reel:nth-child(4) {
            background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
        }

        .reel:nth-child(5) {
            background: linear-gradient(to top, #30cfd0 0%, #330867 100%);
        }

        .reel:nth-child(6) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .reel:nth-child(7) {
            background: linear-gradient(to right, #fa709a 0%, #fee140 100%);
        }

        .reel:nth-child(8) {
            background: linear-gradient(to top, #0ba360 0%, #3cba92 100%);
        }

        .reel:nth-child(9) {
            background: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);
            color: #333;
        }

        .reel:nth-child(10) {
            background: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%);
        }

        .overlay-ui {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            color: white;
            width: 150px;
        }

        /* Volume Zone Overlay on Left */
        .vol-zone-ui {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: border-color 0.2s;
        }

        .vol-bar-vertical {
            width: 10px;
            height: 200px;
            background: #333;
            border-radius: 5px;
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .vol-fill-vertical {
            width: 100%;
            height: 50%;
            background: #00ff00;
            border-radius: 5px;
            transition: height 0.1s;
        }

        .mini-video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #555;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            text-decoration: none;
        }
    </style>
</head>

<body class="reels-mode">
    <a href="/" class="back-btn">‚Üê Back</a>

    <!-- Left Side Volume Feedback -->
    <div class="vol-zone-ui" id="vol-zone-container">
        <small style="writing-mode: vertical-rl; text-orientation: mixed; margin-bottom: 8px; color:#aaa;">VOLUME
            ZONE</small>
        <div class="vol-bar-vertical">
            <div class="vol-fill-vertical" id="vol-fill-vertical"></div>
        </div>
        <span id="vol-text">50%</span>
    </div>

    <!-- Camera Overlay (Right) -->
    <div class="overlay-ui">
        <img src="{{ url_for('video_feed') }}" class="mini-video">
        <div style="font-size: 0.8rem; text-align:center;" id="reel-status">
            Listening... üëÇ
        </div>
    </div>

    <!-- The Reel Feed (10 Items) -->
    <div class="reel-container" id="feed">
        <div class="reel">
            <div>
                <h1>Reel 1</h1>
                <p>Swipe UP</p>
            </div>
        </div>
        <div class="reel">
            <div>
                <h1>Reel 2</h1>
                <p>Keep Going</p>
            </div>
        </div>
        <div class="reel">
            <div>
                <h1>Reel 3</h1>
                <p>Scroll Test</p>
            </div>
        </div>
        <div class="reel">
            <div>
                <h1>Reel 4</h1>
                <p>Nature Green</p>
            </div>
        </div>
        <div class="reel">
            <div>
                <h1>Reel 5</h1>
                <p>Deep Pulse</p>
            </div>
        </div>
        <!-- 5 New Reels -->
        <div class="reel">
            <div>
                <h1>Reel 6</h1>
                <p>Royal</p>
            </div>
        </div>
        <div class="reel">
            <div>
                <h1>Reel 7</h1>
                <p>Sunset</p>
            </div>
        </div>
        <div class="reel">
            <div>
                <h1>Reel 8</h1>
                <p>Emerald</p>
            </div>
        </div>
        <div class="reel">
            <div>
                <h1>Reel 9</h1>
                <p>Holographic</p>
            </div>
        </div>
        <div class="reel">
            <div>
                <h1>Reel 10</h1>
                <p>The End</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const socket = io();

        let currentReelIndex = 0;
        const totalReels = 10; // Updated to 10
        const feed = document.getElementById('feed');
        const volFill = document.getElementById('vol-fill-vertical');
        const volText = document.getElementById('vol-text');
        const statusText = document.getElementById('reel-status');
        const volContainer = document.getElementById('vol-zone-container');

        function updateScroll() {
            const translateY = -(currentReelIndex * 100);
            feed.style.transform = `translateY(${translateY}vh)`;
            console.log(`Scroll: Reel ${currentReelIndex + 1}`);
        }

        socket.on('gesture_update', (data) => {
            // 1. Update Volume
            if (data.volume !== undefined) {
                volFill.style.height = data.volume + "%";
                volText.innerText = data.volume + "%";

                // Highlight Vol Zone if active (implied by backend state, though we don't send 'is_active' yet, we can infer if volume changes or add flag later. For now, solid UI)
            }

            // 2. Scroll Logic
            if (data.scroll === "SCROLL_DOWN") {
                if (currentReelIndex < totalReels - 1) {
                    currentReelIndex++;
                    updateScroll();
                    statusText.innerText = `Reel ${currentReelIndex + 1} ‚¨áÔ∏è`;
                }
            } else if (data.scroll === "SCROLL_UP") {
                if (currentReelIndex > 0) {
                    currentReelIndex--;
                    updateScroll();
                    statusText.innerText = `Reel ${currentReelIndex + 1} ‚¨ÜÔ∏è`;
                }
            }

            if (data.scroll) {
                setTimeout(() => { statusText.innerText = "Listening... üëÇ"; }, 1500);
            }
        });
    </script>
</body>

</html>
