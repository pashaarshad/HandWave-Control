<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandWave Control - Live Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Mobile Demo Frame */
        .mobile-demo-frame {
            width: 300px;
            height: 550px;
            border: 12px solid #222;
            border-radius: 35px;
            overflow: hidden;
            position: relative;
            background: #000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            margin: 0 auto;
        }

        .screen-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .slide-out-top {
            transform: translateY(-100%);
        }

        .slide-in-bottom {
            transform: translateY(100%);
        }

        .slide-active {
            transform: translateY(0);
        }

        .slide-out-bottom {
            transform: translateY(100%);
        }

        .slide-in-top {
            transform: translateY(-100%);
        }

        .gesture-log {
            font-family: 'Courier New', Courier, monospace;
            background: #111;
            color: #0f0;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-top: 15px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">üñêÔ∏è HandWave Control</div>
            <div class="status-indicator">
                <span id="status-dot" class="dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Left: Camera Feed & Logs -->
            <section class="card camera-card">
                <h2>Live Camera Feed</h2>
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="Camera Feed" class="live-feed">
                </div>

                <h3>Live Gesture Log</h3>
                <div class="gesture-log" id="gesture-log">
                    <div>System ready...</div>
                </div>
            </section>

            <!-- Right: Controls & Mobile Demo -->
            <section class="card controls-card">
                <h2>Live Data</h2>

                <div class="control-group">
                    <label>Volume Level (Live)</label>
                    <div class="volume-bar-container">
                        <div class="volume-bar-fill" id="volume-bar" style="width: 50%;"></div>
                    </div>
                    <div class="volume-value" id="volume-text">50%</div>
                </div>

                <div class="control-group">
                    <label>Mobile Reel Demo (10 Reels)</label>
                    <div class="mobile-demo-frame">
                        <div class="screen-container" id="screen-container">
                            <!-- JS will populate active screens -->
                            <div class="mobile-screen slide-active" id="active-screen"
                                style="background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);">
                                <h1>Reel 1</h1>
                                <p>Swipe UP for Next</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript">
        // FORCE WEBSOCKETS + Polling fallback
        const socket = io({
            transports: ['websocket', 'polling']
        });

        // Mobile Demo State
        const reelsData = [
            { bg: "linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%)", title: "Reel 1", desc: "Swipe UP for Next" },
            { bg: "linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%)", title: "Reel 2", desc: "Cool Blue" },
            { bg: "linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%)", title: "Reel 3", desc: "Minimalist", contrast: true },
            { bg: "linear-gradient(to right, #43e97b 0%, #38f9d7 100%)", title: "Reel 4", desc: "Nature Vibes" },
            { bg: "linear-gradient(to top, #30cfd0 0%, #330867 100%)", title: "Reel 5", desc: "Deep Ocean" },
            { bg: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)", title: "Reel 6", desc: "Royal Purple" },
            { bg: "linear-gradient(to right, #fa709a 0%, #fee140 100%)", title: "Reel 7", desc: "Sunset Glow" },
            { bg: "linear-gradient(to top, #0ba360 0%, #3cba92 100%)", title: "Reel 8", desc: "Emerald City" },
            { bg: "linear-gradient(-225deg, #2CD8D5 0%, #C5C1FF 56%, #FFBAC3 100%)", title: "Reel 9", desc: "Holographic", contrast: true },
            { bg: "linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%)", title: "Reel 10", desc: "The End" }
        ];

        let currentReelIndex = 0;
        const totalReels = reelsData.length;

        const container = document.getElementById('screen-container');
        const volBar = document.getElementById('volume-bar');
        const volText = document.getElementById('volume-text');
        const logBox = document.getElementById('gesture-log');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        function createScreen(index, startClass) {
            const div = document.createElement('div');
            div.className = `mobile-screen ${startClass}`;
            div.style.background = reelsData[index].bg;
            if (reelsData[index].contrast) div.style.color = "#333";

            const h1 = document.createElement('h1');
            h1.innerText = reelsData[index].title;

            const p = document.createElement('p');
            p.innerText = reelsData[index].desc;

            div.appendChild(h1);
            div.appendChild(p);
            return div;
        }

        function slideNext() {
            if (currentReelIndex >= totalReels - 1) return;

            const oldScreen = container.querySelector('.slide-active');
            currentReelIndex++;
            const newScreen = createScreen(currentReelIndex, 'slide-in-bottom');

            container.appendChild(newScreen);
            void newScreen.offsetWidth;

            oldScreen.classList.remove('slide-active');
            oldScreen.classList.add('slide-out-top');

            newScreen.classList.remove('slide-in-bottom');
            newScreen.classList.add('slide-active');

            setTimeout(() => oldScreen.remove(), 400);
        }

        function slidePrev() {
            if (currentReelIndex <= 0) return;

            const oldScreen = container.querySelector('.slide-active');
            currentReelIndex--;
            const newScreen = createScreen(currentReelIndex, 'slide-in-top');

            container.appendChild(newScreen);
            void newScreen.offsetWidth;

            oldScreen.classList.remove('slide-active');
            oldScreen.classList.add('slide-out-bottom');

            newScreen.classList.remove('slide-in-top');
            newScreen.classList.add('slide-active');

            setTimeout(() => oldScreen.remove(), 400);
        }

        function log(msg) {
            const div = document.createElement('div');
            div.innerText = `> ${msg}`;
            logBox.prepend(div);
            if (logBox.children.length > 50) logBox.lastChild.remove();
        }

        socket.on('connect', () => {
            statusText.innerText = "Connected üü¢";
            statusDot.classList.add('connected');
            statusDot.style.backgroundColor = "#0f0";
            log("Socket Connected.");
        });

        socket.on('connect_error', (err) => {
            statusText.innerText = "Error üî¥";
            statusDot.style.backgroundColor = "red";
            log("Connection Error: " + err.message);
        });

        socket.on('gesture_update', (data) => {
            // Volume
            if (data.volume !== undefined) {
                volBar.style.width = data.volume + "%";
                volText.innerText = data.volume + "%";
                if (data.volume < 20) volBar.style.background = "linear-gradient(90deg, #ff9a9e 0%, #fecfef 100%)";
                else volBar.style.background = "linear-gradient(90deg, #4facfe 0%, #00f2fe 100%)";
            }

            // Scroll Actions
            if (data.scroll === "SCROLL_DOWN") {
                log(`NEXT REEL (${currentReelIndex + 2}) ‚¨ÜÔ∏è`);
                slideNext();
            } else if (data.scroll === "SCROLL_UP") {
                log(`PREV REEL (${currentReelIndex}) ‚¨áÔ∏è`);
                slidePrev();
            }
        });
    </script>
</body>

</html>
